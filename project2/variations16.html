<div class="author">Pancake?<br><i>by</i> Shel Silverstein</div>
<div class="poem">Who wants a pancake,<br>
Sweet and piping hot?<br>
Good little Grace looks up and says,<br>
&quot;I&#39;ll take the one on top.&quot;<br>
Who else wants a pancake,<br>
Fresh off the griddle?<br><br>
Terrible Theresa smiles and says,<br>
&quot;I&#39;ll take the one in the middle.&quot;<br>/div>
