<style>
#container {
	display:auto;
	margin:800px;
}

.tooltip {
    position: relative;
    display: inline-block;
    border-bottom: 1px dotted black;
}

.tooltip .tooltiptext {
    visibility: hidden;
    width: 180px;
    height:20px;
    border:1px solid black;
    background-color: white;
    color: black;
    text-align: center;
    padding: 4px;

    /* Position the tooltip */
    position: absolute;
    z-index: 9;
}

.tooltip:hover .tooltiptext {
    visibility: visible;
    margin-top:-25px;
}

.tooltiptwo {
    position: relative;
    display: inline-block;
    border-bottom: 1px dotted black;
}

.tooltiptwo .tooltiptexttwo {
    visibility: hidden;
    width: 230px;
    height:20px;
    border:1px solid black;
    background-color: white;
    color: black;
    text-align: center;
    padding: 4px;

    /* Position the tooltip */
    position: absolute;
    z-index: 9;
}

.tooltiptwo:hover .tooltiptexttwo {
    visibility: visible;
    margin-top:-25px;
    left:400px;
}


</style>

<body>

<div class="container">Good little Grace looks up and <div class="tooltip">says, <span class="tooltiptext">&quot;I&#39;ll take the one on top.&quot;</span></div></div>

</div>
</div>

</div>
